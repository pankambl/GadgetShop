<div class="mx-3 my-3">
    <h1>Inventory Management</h1>
</div>

<div class="row mx-3">
    <form class="row gx-3 gy-2 align-items-center" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-sm-3"><label>Product ID</label></div>
            <div class="col-sm-3"><label>Product Name</label></div>
            <div class="col-sm-3"><label>Quantity Available</label></div>
            <div class="col-sm-3"><label>Reorder Point</label></div>
        </div>

        <div class="col-sm-3">
            <input type="text" id="productIdInput" class="form-control" placeholder="1001"
                [disabled]="disabledProductIdInput"
                [(ngModel)]="invertoryData.productId" name="productId" required>
        </div>

        <div class="col-sm-3">
            <select id="productNameSelect" class="form-select" [(ngModel)]="invertoryData.productName"
                name="productName" required>
                <option value="">Select Product</option>
                <option value="Laptop">Laptop</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Tablet">Tablet</option>
                <option value="Smartwatch">Smartwatch</option>
                <option value="Headphones">Headphones</option>
            </select>
        </div>

        <div class="col-sm-3">
            <input type="number" id="availableQtyInput" class="form-control" placeholder="0"
                [(ngModel)]="invertoryData.availableQty" name="availableQty" required>
        </div>

        <div class="col-sm-3">
            <input type="number" id="reorderPointInput" class="form-control" placeholder="0"
                [(ngModel)]="invertoryData.reOrderPoint" name="reOrderPoint" required>
        </div>

        <div class="align-middle text-center my-2 pt-3 ">
            <button class="btn btn-primary px-5" type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="row mx-3 my-3">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class=" text-center align-middle bordered">
                <th scope="col">#</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Stock Available</th>
                <th>Reorder Point</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody *ngIf="inventoryDetails?.length; else noData">
            <tr class="text-center align-middle"
                *ngFor="let inventory of inventoryDetails; let i = index;">
                <th>{{ i + 1 }}</th>
                <td scope="row">{{ inventory.productId }}</td>
                <td>{{ inventory.productName }}</td>
                <td>{{ inventory.availableQty }}</td>
                <td>{{ inventory.reOrderPoint }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="populateFormForEdit(inventory)">Edit</button>
                    <button class="btn btn-sm btn-danger mx-2" (click)="openConfirmDialog(inventory.productId)">Delete</button>
                </td>
            </tr>
        </tbody>

        <ng-template #noData>
            <tbody>
                <tr>
                    <td colspan="5" class="text-center">No inventory available.</td>
                </tr>
            </tbody>
        </ng-template>
    </table>
</div>
